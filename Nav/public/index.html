<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bg-slate-500 shadow-gray-500 text-slate-100 p-2 m-1 shadow-sm rounded-sm ">
        <nav class="flex flex-col-reverse md:flex-row justify-between gap-2">
            <div class="flex flex-row justify-between items-center">
                <a href="#" class="uppercase text-2xl font-bold tracking-widest">pagetitle</a>
            <svg id="nav-burder" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-100 cursor-pointer md:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </div>
            <ul id="nav-list" class="md:flex flex-col md:flex-row md:items-center gap-2 hidden ">
                <li ><a href="#" class="uppercase tracking-widest">home</a></li>
                <li ><a href="#" class="uppercase tracking-widest">contact</a></li>
            </ul>
        </nav>
    </div>
    

    <script>
         document.getElementById("nav-burder").addEventListener("click",()=>
            document.getElementById("nav-list").classList.toggle('hidden')
         )
    </script>
</body>
</html>
